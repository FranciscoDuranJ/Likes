<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes2</title>
    <link rel="stylesheet" href="Likes_style.css">
    
</head>
<body>

    <header>
        <h1>Network</h1>
    </header>
    
    <h2 class="title">Youf Feed</h2>

    <main>
    
    <div class="usertag">
        <img src="pics/user-circle.png" alt="James Doe">
        <p><a href="">Add an avatar</a></p>
        <h2>James Doe</h2>
    </div>

    <div class="friendssections">

        <section class="section" id="sec1">
            <div class="topsection">
                <h2>Neil M.</h2>
                <p id="count1">1 Like(s)</p>
                <button class="button" onclick="add1()">Like</button>
            </div>
            <p class="botomsection">I just set up this new discord bot, let me know what you all think. <a href="">Link</a></p>
        </section>

        <section class="section" id="sec2">
            <div class="topsection">
                <h2>Nichole K.</h2>
                <p id="count2">1 Like(s)</p>
                <button class="button" onclick="add2()">Like</button>
            </div>
            <p class="botomsection">Just finished my <a href="">next comic</a>, check it out.</p>
        </section>

        <section class="section" id="sec3">
            <div class="topsection">
                <h2>Jim R.</h2>
                <p id="count3">1 Like(s)</p>
                <button class="button" onclick="add3()">Like</button>
            </div>
            <p class="botomsection">I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
        </section>


    </div>

    </main>
    
    
    <script src="Likes_JS.js"></script>
</body>
</html>
